    command: bash -c \ 
              "git clone -b webapp https://github.com/GuyFawkes1/supplychain.git  && /usr/bin/python3 supplychain/Transaction_Families/wallet_tf/proc/main.py tcp://validator-0:4004 "
              
    stop_signal: SIGKILL

  djano-server-1:
    image: django_custom
    container_name: django-server-default-1
    ports:
      - "8000:8000"
    expose:
      - 8008
    command: bash -c \
              "git clone -b webapp https://github.com/GuyFawkes1/supplychain.git  && python3 supplychain/webapp/manage.py runserver 0:8000"