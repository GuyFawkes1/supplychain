      - 4004
    command: poet-validator-registry-tp -C tcp://validator-1:4004
    environment:
      PYTHONPATH: /project/sawtooth-core/consensus/poet/common
    stop_signal: SIGKILL


  sawtooth-tp-1:
    image: custom_saw
    container_name: sawtooth-tp-default-1
    expose:
      - 4004
    command: bash -c \ 
              "git clone -b webapp https://github.com/GuyFawkes1/supplychain.git  && /usr/bin/python3 supplychain/Transaction_Families/sawtooth/proc/main.py tcp://validator-0:4004 "
              
    stop_signal: SIGKILL

  wallet-tp-1:
    image: custom_saw
    container_name: wallet-tp-default-1
