{% extends 'items/base.html' %}
{% block title %}Map Active Release {% endblock %}
{% block imports %}
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
{% endblock %}



{% block body %}

	<div id="text" style="float:left;">
	<ul>
		{% for name,g in resp.items %}
			<li><a href = "{% url 'items:detail' g.name %} "> {{ g.name }}  is currently with {{ g.c_addr }} </a></li><br>
		{% endfor %}
	</ul>
	</div>

	<div id="mapid" style="width: 600px; height: 400px; float:right; "></div>
	<script>

		var mymap = L.map('mapid').setView([42.34, -71.55], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZ3V5ZmF3a2VzMSIsImEiOiJjamlmemp3bncwc3ljM3lvY29lcGsydmd5In0.PRVTC56434Jga12ZTqTndA', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		marker = new L.marker([42.34, -71.55])
			.bindPopup("<b>Alex</b><br />10")
			.addTo(mymap);

		mymap.addLayer(marker);

		marker = new L.marker([42.342, -71.52])
			.bindPopup("<b>Mike</b><br />15")
			.addTo(mymap);
		mymap.addLayer(marker);
		

		
	</script>

{% endblock %}
